    <style>
      .team-section {
        margin: 40px 0;
      }

      .section-title {
        color: #333;
        font-weight: 600;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 3px solid #F0A216;
      }

      .person-card {
        text-align: center;
        margin-bottom: 30px;
        max-width: 200px;
      }

      .person-image {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .person-name {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
        line-height: 1.3;
      }

      .person-affiliation {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 5px;
        line-height: 1.3;
      }

      .person-currently {
        font-size: 0.8rem;
        color: #888;
        font-style: italic;
        line-height: 1.3;
      }

      .person-role {
        font-size: 0.8rem;
        color: #0095af;
        font-weight: 600;
        margin-top: 5px;
        line-height: 1.3;
      }

      .row-divider {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
      }
    </style>

  </head>

  <body>
    <div data-include="header.html"></div>
    <main>
      <br /><br />
      <div class="container">
        <h1 class="title">The Team</h1>
        <br />

        <!-- Row 1: v3 Contributors -->
        <div class="team-section">
          <h2 class="section-title">v3 Contributors</h2>
          <div class="row-divider" id="v3-contributors">
            <!-- Dynamically loaded -->
          </div>
        </div>

        <!-- Row 2: Validation & Advisors -->
        <div class="team-section">
          <div class="row">
            <div class="col-md-6">
              <h3 class="section-title">Validation</h3>
              <div class="row-divider" id="validation-team">
                <!-- Dynamically loaded -->
              </div>
            </div>
            <div class="col-md-6">
              <h3 class="section-title">Advisors</h3>
              <div class="row-divider" id="advisors">
                <!-- Dynamically loaded -->
              </div>
            </div>
          </div>
        </div>

        <!-- Row 3: v2 Contributors -->
        <div class="team-section">
          <h2 class="section-title">v2 Contributors</h2>
          <div class="row-divider" id="v2-contributors">
            <!-- Dynamically loaded -->
          </div>
        </div>

      </div>

      <!-- button to scroll to top of page -->
      <button onclick="topFunction()" id="myBtn" title="Go to top">â–³</button>
    </main>
    <div data-include="footer.html"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("myBtn").style.display = "block";
        } else {
          document.getElementById("myBtn").style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      // Load team members from people.json
      async function loadTeam() {
        try {
          const response = await fetch('people.json');
          const peopleData = await response.json();

          // Function to create person card
          function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = 'person-card';

            const img = document.createElement('img');
            img.src = person.image;
            img.alt = person.name;
            img.className = 'person-image';
            img.onerror = function() {
              this.src = 'images/people/placeholder.png'; // Fallback image
            };

            const name = document.createElement('div');
            name.className = 'person-name';
            name.textContent = person.name;

            const affiliation = document.createElement('div');
            affiliation.className = 'person-affiliation';
            affiliation.textContent = person.affiliation;

            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(affiliation);

            // Add role if present
            if (person.role) {
              const role = document.createElement('div');
              role.className = 'person-role';
              role.textContent = person.role;
              card.appendChild(role);
            }

            // Add currently_at if present
            if (person.currently_at) {
              const currently = document.createElement('div');
              currently.className = 'person-currently';
              currently.textContent = 'Currently at: ' + person.currently_at;
              card.appendChild(currently);
            }

            return card;
          }

          // Load v3 contributors
          const v3Container = document.getElementById('v3-contributors');
          peopleData.v3_contributors.forEach(person => {
            v3Container.appendChild(createPersonCard(person));
          });

          // Load validation team
          const validationContainer = document.getElementById('validation-team');
          peopleData.validation.forEach(person => {
            validationContainer.appendChild(createPersonCard(person));
          });

          // Load advisors
          const advisorsContainer = document.getElementById('advisors');
          peopleData.advisors.forEach(person => {
            advisorsContainer.appendChild(createPersonCard(person));
          });

          // Load v2 contributors
          const v2Container = document.getElementById('v2-contributors');
          peopleData.v2_contributors.forEach(person => {
            v2Container.appendChild(createPersonCard(person));
          });

        } catch (error) {
          console.error('Error loading team data:', error);
        }
      }

      // Load team when page loads
      document.addEventListener('DOMContentLoaded', loadTeam);
    </script>
  </body>
</html>
